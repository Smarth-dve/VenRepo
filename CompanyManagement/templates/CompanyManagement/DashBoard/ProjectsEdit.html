<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include "./Navbar/Navbar.html" with Projects='active' %}

    <div class="container">
      <div class="row">
        {% if request.user.is_manager or request.user.is_supervisor  or request.user.is_admin %}

        <div class="col-md-8 offset-md-2">
          <h2 class="text-center"><i> Projects - {{project.name}} </i></h2>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="company">Choose a Company:</label>
              <select class="form-select" id="company" name="company">
                {% for i in company %} {% if i.name == project.company.name %}
                <option value="{{i.name}}" selected>{{i.name}}</option>
                {% else %}

                <option value="{{i.name}}">{{i.name}}</option>
                {% endif %} {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Project Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="{{project.name}}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"> Short Description </label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                ]
                name="description"
                rows="3"
              >
{{project.description}}</textarea
              >
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">
                Name of the Manager (who is assigned)
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="manager"
                value="{{project.manager}}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">
                Name of the supervisor
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="supervisor"
                value="{{project.supervisor}}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">
                Names of the assistants
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="assistants"
                value="{{project.assistants}}"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        {% else %}
        <div class="col-md-8 offset-md-2">
          <h2 class="text-center"><i> Projects - {{project.name}} </i></h2>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="company">Choose a Company:</label>
              <select class="form-select" readonly id="company" name="company">
                {% for i in company %} {% if i.name == project.company.name %}
                <option value="{{i.name}}" selected>{{i.name}}</option>
                {% else %}

                <option value="{{i.name}}">{{i.name}}</option>
                {% endif %} {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Project Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="{{project.name}}"
                required
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"> Short Description </label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                ]
                name="description"
                rows="3"
                readonly
              >
  {{project.description}}</textarea
              >
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">
                Name of the Manager (who is assigned)
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="manager"
                value="{{project.manager}}"
                required
                readonly
              />
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">
                Name of the supervisor
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="supervisor"
                value="{{project.supervisor}}"
                required
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">
                Names of the assistants
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="assistants"
                value="{{project.assistants}}"
                required
                readonly
              />
            </div>
          </form>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
